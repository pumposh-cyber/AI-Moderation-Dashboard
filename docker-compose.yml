version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: moderation_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-moderation}
      POSTGRES_USER: ${POSTGRES_USER:-moderation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_in_production}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-moderation_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - moderation_network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moderation_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-moderation_user}:${POSTGRES_PASSWORD:-changeme_in_production}@db:5432/${POSTGRES_DB:-moderation}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8000,http://127.0.0.1:8000}
      API_KEY: ${API_KEY:-}
      RATE_LIMIT_ENABLED: ${RATE_LIMIT_ENABLED:-false}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend:ro
      - ./frontend:/app/frontend:ro
    networks:
      - moderation_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: moderation_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - moderation_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  moderation_network:
    driver: bridge

