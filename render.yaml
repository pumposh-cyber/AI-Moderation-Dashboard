services:
  - type: web
    name: moderation-dashboard
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: PROMETHEUS_ENABLED
        value: "true"
      - key: RATE_LIMIT_ENABLED
        value: "true"
      - key: RATE_LIMIT_PER_MINUTE
        value: "60"
    healthCheckPath: /health

databases:
  - name: moderation-db
    plan: free
    databaseName: moderation
    user: moderation_user

